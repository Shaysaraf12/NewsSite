<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase App  -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script src="scripts/firebaseJs.js"></script>
    <link href="css/loginCss.css" rel="stylesheet" />
</head>
<body>

    <div class="login-container">
        <h2>Login to News Portal</h2>
        <form id="login-form">
            <label for="email">Email or Username</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <button type="button" id="googleLoginBtn">Login with Google</button>

            <p class="register-link">
                Already have an account? <a href="register.html">Register here</a>
            </p>
            <button type="button" id="guestLoginBtn" style="margin-top: 10px;">Continue as Guest</button>

        </form>
    </div>

    <script src="scripts/loginJs.js"></script>

</body>

</html>
